<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finki TOTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 350px;
            width: 100%;
        }
        h1 {
            margin-bottom: 0.5rem;
            color: #2d3a4b;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        p {
            color: #5a6b7b;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            padding: 0.7em 1.5em;
            cursor: pointer;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 4px rgba(60,64,67,.08);
            font-weight: 500;
            gap: 0.7em;
        }
        .google-btn:hover {
            box-shadow: 0 4px 12px rgba(60,64,67,.15);
            border-color: #bbb;
        }
        .google-icon {
            width: 22px;
            height: 22px;
        }
        .dark-mode body {
            background: #181a1b;
        }
        .dark-mode .container {
            background: #23272b;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        .dark-mode h1 {
            color: #f1f1f1;
        }
        .dark-mode p {
            color: #b0b8c1;
        }
        .dark-mode .google-btn {
            background: #23272b;
            color: #f1f1f1;
            border: 1px solid #444;
            box-shadow: 0 2px 4px rgba(0,0,0,.25);
        }
        .dark-mode .google-btn:hover {
            border-color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finki TOTP</h1>
        <p>A secure storage for your keys and generating TOTP codes.</p>
        <a href="/login" class="google-btn">
            <svg class="google-icon" viewBox="0 0 48 48">
                <g>
                    <path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.7 33.1 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.1 8.1 2.9l6.1-6.1C34.5 6.5 29.6 4.5 24 4.5 12.7 4.5 3.5 13.7 3.5 25S12.7 45.5 24 45.5c10.5 0 19.5-7.6 19.5-19.5 0-1.3-.1-2.2-.3-3z"/>
                    <path fill="#34A853" d="M6.3 14.7l7 5.1C15.6 16.1 19.5 13.5 24 13.5c3.1 0 5.9 1.1 8.1 2.9l6.1-6.1C34.5 6.5 29.6 4.5 24 4.5c-7.2 0-13.3 4.1-16.7 10.2z"/>
                    <path fill="#FBBC05" d="M24 45.5c5.6 0 10.5-1.9 14.3-5.2l-6.6-5.4c-2.1 1.5-4.8 2.4-7.7 2.4-6.1 0-11.2-4.1-13-9.6l-7 5.4C6.7 41.1 14.7 45.5 24 45.5z"/>
                    <path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.1 5.5-7.7 5.5-2.2 0-4.2-.7-5.7-1.9l-7 5.4C18.8 43.1 21.3 45.5 24 45.5c10.5 0 19.5-7.6 19.5-19.5 0-1.3-.1-2.2-.3-3z"/>
                </g>
            </svg>
            Sign in with Google
        </a>
        <button id="darkModeBtn" class="google-btn" style="position: absolute; top: 1rem; right: 1rem;">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
    </div>
    <script>
        keep = 1
        if (localStorage.getItem('dark-mode')) 
            keep = parseInt(localStorage.getItem('dark-mode'));
        if (keep%2 == 0) 
            document.documentElement.classList.toggle('dark-mode');
        const btn = document.getElementById('darkModeBtn');
        btn.addEventListener('click', function() {
            keep++;
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', keep);
        });
    </script>
</body>
</html>

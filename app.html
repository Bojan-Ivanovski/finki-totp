<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finki TOTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #222;
            transition: background 0.2s, color 0.2s;
            padding: 20px;
        }
        .user-menu {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 100;
        }
        .user-icon {
            background: #fff;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 22px;
            transition: background 0.2s;
        }
        .user-icon:hover {
            background: #eaeaea;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            min-width: 220px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-radius: 6px;
            margin-top: 8px;
            z-index: 101;
        }
        .dropdown-content a,
        .dropdown-content button {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 6px;
            background: none;
            border: none;
            text-align: left;
            font: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-content a:hover,
        .dropdown-content button:hover {
            background: #f0f0f0;
        }
        .user-menu.open .dropdown-content {
            display: block;
        }
        .fa-trash:hover {
            color: #217dbb;
            transition: 0.2s;
        }
        .dropdown-content button {width: 100%;}
        /* Main dropdowns */
        .container {
            max-width: 800px;
            margin: 100px auto 0 auto;
            margin-bottom: 100px;
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        .dropdown {
            margin-bottom: 18px;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: background 0.2s;
        }
        .dropdown-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 16px 20px;
            font-size: 18px;
            background: #f1f1f1;
            transition: background 0.2s;
        }
        .dropdown-header:hover {
            background: #e7e7e7;
        }
        .dropdown-arrow {
            transition: transform 0.2s;
        }
        .dropdown.open .dropdown-arrow {
            transform: rotate(90deg);
        }
        .dropdown-content-main {
            box-sizing: border-box;
            display: none;
            align-items: center; 
            justify-content: space-between;
            padding: 16px 20px;
            background: #fff;
            border-top: 1px solid #eee;
            font-size: 16px;
            transition: background 0.2s;
        }
        .dropdown.open .dropdown-content-main {
            display: flex;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        body.dark-mode {
            background: #181a1b;
            color: #e0e0e0;
        }
        body.dark-mode .user-icon {
            background: #23272a;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        body.dark-mode .user-icon:hover {
            background: #2c3136;
        }
        body.dark-mode .dropdown-content {
            background: #23272a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        body.dark-mode .dropdown-content a,
        body.dark-mode .dropdown-content button {
            color: #e0e0e0;
        }
        body.dark-mode .dropdown-content a:hover,
        body.dark-mode .dropdown-content button:hover {
            background: #2c3136;
        }
        body.dark-mode .container {
            background: #23272a;
            color: #e0e0e0;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
        }
        body.dark-mode .dropdown {
            background: #23272a;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        body.dark-mode .dropdown-header {
            background: #23272a;
            color: #e0e0e0;
        }
        body.dark-mode .dropdown-header:hover {
            background: #2c3136;
        }
        body.dark-mode .dropdown-content-main {
            background: #181a1b;
            color: #e0e0e0;
            border-top: 1px solid #333;
        }

        /* Add Secret FAB and Modal */
        .fab-add-secret {
            position: fixed;
            left: 32px;
            bottom: 32px;
            z-index: 200;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            cursor: pointer;
            transition: background 0.2s;
        }
        .fab-add-secret:hover {
            background: #217dbb;
        }
        .add-secret-modal {
            display: none;
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: 300;
            align-items: center;
            justify-content: center;
        }
        .add-secret-modal.active {
            display: flex;
        }
        .add-secret-form-container {
            flex-direction: column;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            min-width: 320px;
            max-width: 90vw;
            position: relative;
        }
        .add-secret-form-container h2 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 22px;
        }
        .add-secret-form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #217dbb;
        }
        .add-secret-close {
            position: absolute;
            top: 12px;
            right: 14px;
            background: none;
            border: none;
            font-size: 22px;
            color: #888;
            cursor: pointer;
        }
        .add-secret-close:hover {
            color: #222;
        }
        body.dark-mode .fab-add-secret {
            background: #217dbb;
            color: #e0e0e0;
        }
        body.dark-mode .fab-add-secret:hover {
            background: #3498db;
        }
        body.dark-mode .add-secret-form-container {
            background: #23272a;
            color: #e0e0e0;
            box-shadow: 0 2px 16px rgba(0,0,0,0.4);
        }
        body.dark-mode input[type="text"],
        body.dark-mode input[type="password"] {
            background: #181a1b;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        body.dark-mode button[type="submit"] {
            background: #217dbb;
        }
        body.dark-mode button[type="submit"]:hover {
            background: #3498db;
        }
        body.dark-mode .add-secret-close {
            color: #aaa;
        }
        body.dark-mode .add-secret-close:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="user-menu" id="userMenu">
        <div class="user-icon"><i class="fa fa-user"></i></div>
        <div class="dropdown-content">
            <button id="darkModeBtn" type="button">
                <i class="fa fa-moon"></i> <span id="darkModeText">Dark Mode</span>
            </button>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div id="verifyTOTP" style="display: flex; flex-direction: column; align-items: center;">
            <h2 style="margin-bottom: 18px;">Verify TOTP</h2>
            <form id="verifyTOTPForm" style="display: flex; flex-direction: column; align-items: center; gap: 14px; max-width: 340px; width: 100%;">
                <input type="text" id="verifySecret" name="secret" required placeholder="Enter secret" style="margin-bottom: 8px;">
                <div id="otpInputs" style="display: flex; gap: 8px; margin-bottom: 8px;">
                    <input type="text" inputmode="numeric" maxlength="1" class="otp-box" style="width: 38px; height: 44px; text-align: center; font-size: 22px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="text" inputmode="numeric" maxlength="1" class="otp-box" style="width: 38px; height: 44px; text-align: center; font-size: 22px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="text" inputmode="numeric" maxlength="1" class="otp-box" style="width: 38px; height: 44px; text-align: center; font-size: 22px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="text" inputmode="numeric" maxlength="1" class="otp-box" style="width: 38px; height: 44px; text-align: center; font-size: 22px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="text" inputmode="numeric" maxlength="1" class="otp-box" style="width: 38px; height: 44px; text-align: center; font-size: 22px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="text" inputmode="numeric" maxlength="1" class="otp-box" style="width: 38px; height: 44px; text-align: center; font-size: 22px; border-radius: 6px; border: 1px solid #ccc;">
                </div>
                <input type="hidden" id="verifyOTP" name="otp" required>
                <button type="submit" style="margin-top: 8px;">Verify</button>
                <div id="verifyResult" style="margin-top: 10px; min-height: 24px; text-align: center;"></div>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div id="secretsList"></div>
    </div>
    <script>
        
    </script>

    <button class="fab-add-secret" id="fabAddSecret" title="Add new secret">
        <i class="fa fa-plus"></i>
    </button>

    <div class="add-secret-modal" id="addSecretModal">
        <form class="add-secret-form-container" id="addSecretForm">
            <button class="add-secret-close" id="closeAddSecret" title="Close">
                <i class="fa fa-times"></i>
            </button>
            <h2>Add New Secret</h2>
            <div style="width: 100%; text-align: left;">
                <label for="secretName">Name</label>
            </div>
            <input type="text" id="secretName" name="secretName" required placeholder="e.g. My Service">
            <div style="width: 100%; text-align: left;">
                <label for="secretValue">Secret</label>
            </div>
            <input type="password" id="secretValue" name="secretValue" required placeholder="Enter secret">
            <button type="submit">Add Secret</button>
        </form>
    </div>
    <script>
        const otpBoxes = document.querySelectorAll('.otp-box');
        const hiddenOtp = document.getElementById('verifyOTP');
        otpBoxes.forEach((box, idx) => {
            box.addEventListener('input', function(e) {
                if (this.value.length > 1) this.value = this.value.slice(0, 1);
                if (this.value && idx < otpBoxes.length - 1) {
                    otpBoxes[idx + 1].focus();
                }
                updateHiddenOtp();
            });
            box.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && idx > 0) {
                    otpBoxes[idx - 1].focus();
                }
            });
            box.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/\D/g, '').split('');
                let i = idx;
                digits.forEach(d => {
                    if (i < otpBoxes.length) {
                        otpBoxes[i].value = d;
                        i++;
                    }
                });
                if (i < otpBoxes.length) {
                    otpBoxes[i].focus();
                } else {
                    otpBoxes[otpBoxes.length - 1].focus();
                }
                updateHiddenOtp();
            });
        });
        function updateHiddenOtp() {
            hiddenOtp.value = Array.from(otpBoxes).map(b => b.value).join('');
        }

        document.getElementById('verifyTOTPForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const secret = document.getElementById('verifySecret').value;
            const otp = document.getElementById('verifyOTP').value;
            const resultDiv = document.getElementById('verifyResult');
            console.log(JSON.stringify({ "secret": secret, "code":otp }))
            try {
                const res = await fetch('/verify_otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "secret": secret, "code":otp })
                });
                const data = await res.json();
                if (data.success) {
                    resultDiv.style.color = 'green';
                    resultDiv.textContent = 'OTP is valid!';
                } else {
                    resultDiv.style.color = 'red';
                    resultDiv.textContent = data.message || 'OTP is invalid.';
                }
            } catch (err) {
                resultDiv.style.color = 'red';
                resultDiv.textContent = 'Error verifying OTP. (Secret might be invalid)';
            }
        });

        let lastSecond = null;
        function updateAllTimers() {
            const now = Math.floor(Date.now() / 1000);
            const seconds = 30 - (now % 30);
            document.querySelectorAll('.totp-timer .timer-value').forEach(el => {
                el.textContent = seconds;
            });
            if (seconds === 30 && lastSecond !== 30) {
                fetch('/app/get_secret')
                .then(response => response.json())
                .then(secrets => {
                    renderSecrets(secrets['secrets']);
                });          
            }
            lastSecond = seconds;
        }

        opened = []
        setInterval(updateAllTimers, 1000);
        updateAllTimers();

        fetch('/app/get_secret')
            .then(response => response.json())
            .then(secrets => {
                renderSecrets(secrets['secrets']);
            });

        const userMenu = document.getElementById('userMenu');
        userMenu.querySelector('.user-icon').onclick = function(e) {
            userMenu.classList.toggle('open');
        };
        document.addEventListener('click', function(e) {
            if (!userMenu.contains(e.target)) {
                userMenu.classList.remove('open');
            }
        });
        
        keep = 1
        if (localStorage.getItem('dark-mode')) 
            keep = parseInt(localStorage.getItem('dark-mode'));
        if (keep%2 == 0) 
            document.body.classList.toggle('dark-mode');
        
        const btn = document.getElementById('darkModeBtn');
        btn.addEventListener('click', function() {
            keep++;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', keep);
        });

        const fabAddSecret = document.getElementById('fabAddSecret');
        const addSecretModal = document.getElementById('addSecretModal');
        const closeAddSecret = document.getElementById('closeAddSecret');
        const addSecretForm = document.getElementById('addSecretForm');

        fabAddSecret.addEventListener('click', function() {
            addSecretModal.classList.add('active');
            document.getElementById('secretName').focus();
        });
        closeAddSecret.addEventListener('click', function() {
            addSecretModal.classList.remove('active');
        });
        addSecretModal.addEventListener('click', function(e) {
            if (e.target === addSecretModal) {
                addSecretModal.classList.remove('active');
            }
        });
        addSecretForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('secretName').value;
            const secret = document.getElementById('secretValue').value;

            try {
            await fetch('/add_secret', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                secretName: name,
                secretValue: secret
                })
            });
            } catch (err) {
            // Optionally handle error
            }

            addSecretModal.classList.remove('active');
            addSecretForm.reset();
            fetch('/app/get_secret')
            .then(response => response.json())
            .then(secrets => {
                renderSecrets(secrets['secrets']);
            });
        });

        function renderSecrets(secrets) {
            const container = document.getElementById('secretsList');
            container.innerHTML = '';
            if (secrets.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; color:#888; padding:40px 0;">
                        <i class="fa fa-lock" style="font-size:32px; margin-bottom:12px;"></i><br>
                        No secrets added yet.
                    </div>
                `
                return;
            }

            secrets.forEach((secret, idx) => {
                const html = `
                <div class="dropdown" id="${secret.id}">
                    <div class="dropdown-header">
                        <i class="fa fa-trash"></i>
                        ${secret.name}
                        <span class="dropdown-arrow"><i class="fa fa-chevron-right"></i></span>
                    </div>
                    <div class="dropdown-content-main">
                        <span>${secret.value}</span>
                        <span class="totp-timer" id="timer${idx + 1}" style="margin-left: 18px; font-size: 15px; color: #888;">
                            <i class="fa fa-clock"></i> <span class="timer-value">30</span>s
                        </span>
                    </div>
                    <div class="dropdown-content-main" style="flex-direction: column; align-items: center; padding: 16px;">
                        <img src="data:image/png;base64,${secret.qr}" alt="QR Code" style="width: 100%; height: auto;">
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });

            opened.forEach(id => {
                const dropdown = document.getElementById(id);
                if (dropdown) {
                    dropdown.classList.add('open');
                }
            });

            container.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.querySelector('.dropdown-header').onclick = function() {
                    dropdown.classList.toggle('open');
                    if (opened.includes(dropdown.id)) {
                        opened.splice(opened.indexOf(dropdown.id), 1);
                    } else {
                        opened.push(dropdown.id);
                    }
                };
                dropdown.querySelector('.fa-trash').onclick = function(event) {
                    event.stopPropagation(); 
                    const secretId = dropdown.id;
                    console.log(JSON.stringify({ "secretId": secretId }))
                    fetch('/remove_secret', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ "secretId": secretId })
                    }).then(response => response.json())
                      .then(result => {
                        if (result.success) {
                            fetch('/app/get_secret')
                            .then(response => response.json())
                            .then(secrets => {
                                renderSecrets(secrets['secrets']);
                            });
                        } else {
                            alert(result.message);
                        }
                      });
                }
            });
        }
    </script>
</body>
</html>

worker_processes 1;

events { worker_connections 1024; }

http {
    types {
        application/javascript  js mjs;
        text/css                css;
        text/html               html htm;
        image/svg+xml           svg;
    }
    
    sendfile        on;

    server {
        listen       5555;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }
}